<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .component {
      width: 50%;
      height: 50px;
      margin-bottom: 20px;
      background-color: #eee;
      display: none;
    }
  </style>
  <script src=".././js/lib/jquery.js"></script>
  <script src=".././js/lib/jquery-ui.min.js"></script>
  <script src=".././js/lib/jquery.fullPage.js"></script>
  <script>
    $(function() {
      $('#h5').fullpage({
        'sectionsColor' : ['#ccc', '#fff', '#254875', '#695684'],//为每个section设置background-color属性
        onLeave: function(index, nextIndex, direction){
            $('#h5').find('.page').eq(index-1).trigger('onLeave')
            
        },
        afterLoad: function (anchorLink, index) {
          $('#h5').find('.page').eq(index-1).trigger('onLoad')
        }
      });
      $('.page').on('onLeave', function () {
        console.log($(this).attr('id'), '->', 'onLeave')
        $(this).find('.component').triggerHandler('onLeave')
      })

      $('.page').on('onLoad', function () {
        console.log($(this).attr('id'), '->', 'onLoad')
        $(this).find('.component').trigger('onLoad')
      })

      $('.component').on('onLoad', function () {
        $(this).fadeIn()
        return false
      })

      $('.component').on('onLeave', function () {
        $(this).fadeOut()
        return false
      })
    });
  </script>
</head>
<body>
  <!-- 用于验证fullpage.js 切换页面，以及内容组织结构可用，组织能够进行动画 -->
  <div id="h5">
      <div class="page section" id="page-1">
          <div class="component log">logo</div>
          <div class="component slogan">slogan</div>
      </div>
      <div class="page section" id="page-2">
          <div class="component desc">desc</div>
      </div>
      <div class="page section" id="page-3">
          <div class="component bar">bar</div>
      </div>
  </div>
</body>
</html>
